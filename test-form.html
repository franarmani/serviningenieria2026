<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Formulario Servin</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #E00000;
            margin-top: 0;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #2e2c3a;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 12px 30px;
            background: #E00000;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #b30000;
        }
        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .file-info {
            margin-top: 8px;
            font-size: 12px;
            color: #E00000;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <form id="contactForm">
        <h1>üß™ Test Formulario Servin</h1>
        
        <label>Nombre y Apellido *</label>
        <input type="text" name="name" required value="Franco Armani">
        
        <label>Empresa *</label>
        <input type="text" name="company" required value="SERVIN INGENIER√çA S.A.">
        
        <label>Email *</label>
        <input type="email" name="email" required value="francoarmani107@gmail.com">
        
        <label>Asunto *</label>
        <input type="text" name="subject" required value="Test Completo con Adjunto">
        
        <label>Mensaje *</label>
        <textarea name="message" rows="5" required>Este es un mensaje de prueba completo del formulario de contacto de Servin Ingenier√≠a.

Incluye un archivo adjunto para verificar que la funcionalidad est√° operativa.

Saludos!</textarea>
        
        <label>Archivo Adjunto (opcional)</label>
        <input type="file" name="attachment" id="fileInput" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
        <div class="file-info" id="fileInfo"></div>
        
        <button type="submit">Enviar Consulta de Prueba</button>
        
        <div class="status" id="status"></div>
    </form>

    <script>
        const form = document.getElementById('contactForm');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const status = document.getElementById('status');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const sizeMB = (file.size / 1024 / 1024).toFixed(2);
                fileInfo.textContent = `üìé ${file.name} (${sizeMB} MB)`;
            } else {
                fileInfo.textContent = '';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = form.querySelector('button');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            status.style.display = 'none';

            const formData = new FormData(form);

            try {
                const response = await fetch('https://servin-mail-api.vercel.app/api/send-mail', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    status.className = 'status success';
                    status.textContent = '‚úÖ Email enviado exitosamente! Revisa francoarmani107@gmail.com';
                    status.style.display = 'block';
                    form.reset();
                    fileInfo.textContent = '';
                } else {
                    throw new Error(result.error || 'Error desconocido');
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = '‚ùå Error: ' + error.message;
                status.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Consulta de Prueba';
            }
        });
    </script>
</body>
</html>
